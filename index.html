    <div class="container-fluid">

            </div>
            <div class="row">
            </div>
        <form>
            <div class="row">
                <div class="col-lg-3">
                    <label >year</label>

                </div>
            </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id=submit type="button" class="btn btn-success" onclick="leapYear()">Submit</button>
                    </div>

                </div>
        </form>
        <div class="output"></div>
        </div>
    </div>
